server.port = 8080
spring.session.timeout.seconds=300

# Mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/drivingSchool?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyAccess=true
spring.datasource.username=root
spring.datasource.password=root

# Hibernate
spring.datasource.platform=mysql
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=none

flyway.enabled=true

spring.jpa.properties.connection.CharSet=utf8
spring.jpa.properties.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

